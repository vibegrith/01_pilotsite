<!DOCTYPE html>
<html lang="da">

<head>

    <title>Pilotsite</title>

<body>

    <article class="baggrund">

        </div>

                <div class="video">
                    <video controls

                </div>
            </div>

        </div>

        <div class="container3">

        </div>

    <article class="container2">

        <div class="iframe-wrapper">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/upwKcKTnbHc"
                title="YouTube video player"
